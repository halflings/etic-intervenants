{% extends "base.html" %}

{% block style %}
<link href="/static/css/login.css" rel="stylesheet">
{% endblock %}

{% block body %}

{% include "header.html" %}

<div class="container login">




    <div class="loginbox mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>

            <div class="panel-body" >

                {%if error%}
                     <div  id="login-alert" class="alert alert-danger col-sm-12">
                        Mauvais mail ou mot de passe !
                    </div>
                {%endif%}

                <form class="form-horizontal loginform" action="login" method="post" role="form">

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-email" type="email" class="form-control" name="email" placeholder="Email">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                    </div>

                    <div class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                          <button id="btn-login" class="btn btn-success" type="submit">Se connecter  </button>
                          <a id="btn-signup" href="/signup" class="btn btn-primary">S'inscrire</a>

                        </div>
                    </div>

                </form>

            </div>
        </div>

        <div class="dummy">
            <p>
                Dummy ETIC user:
                <ul>
                    <li>dummy@insa-lyon.fr</li>
                    <li>123456</li>
                </ul>
            </p>

        </div>


    </div>





</div>

{% endblock body %}


{% block javascript %}
{% endblock %}
